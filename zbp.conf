<!DOCTYPE busconfig PUBLIC
          "-//freedesktop//DTD D-BUS Bus Configuration 1.0//EN"
          "http://www.freedesktop.org/standards/dbus/1.0/busconfig.dtd">
<busconfig>

  <!-- Only root or user zbp can own the Avahi service -->
  <policy context="default">
    <allow own="com.simplehomenet.ZBP"/>
  </policy>
  <policy user="root">
    <allow own="com.simplehomenet.ZBP"/>
  </policy>

  <!-- Allow anyone to invoke methods on ZBP server, except SetHostName -->
  <policy context="default">
    <allow send_destination="com.simplehomenet.ZBP"/>
    <allow receive_sender="com.simplehomenet.ZBP"/>

    <!-- <deny send_destination="com.simplehomenet.ZBP"
          send_interface="com.simplehomenet.ZBP.System" send_member="Example"/> -->
  </policy>

  <policy user="root">
    <allow send_destination="com.simplehomenet.ZBP"/>
    <allow receive_sender="com.simplehomenet.ZBP"/>
  </policy>
</busconfig>
